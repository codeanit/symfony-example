BackendBundle\Entity\Transactions:
    type: entity
    table: transactions
    repositoryClass: BackendBundle\Entity\Repository\TransactionRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            generator:
                strategy: IDENTITY
    oneToMany:
        queues:
            targetEntity: BackendBundle\Entity\OperationsQueue
            mappedBy: transaction

    manyToOne:
        parentTransaction:
            targetEntity: BackendBundle\Entity\Transactions
            joinColumn:
                name: parent_id
                nullable: true
                referencedColumnName: id
                onDelete: cascade

    fields:
        uuid:
            type: string
            nullable: false
            length: 32
            fixed: false
            comment: 'Transaction UUID generated from CDEX API. Its is used to uniquely track transactions at CDEX.'
        transactionSource:
            type: string
            nullable: false
            length: 10
            fixed: false
            comment: 'Transaction originating end identified by string ie. transborder'
            column: transaction_source
        transactionService:
            type: string
            nullable: false
            length: 20
            fixed: false
            comment: 'Third party service requested by the source'
            column: transaction_service
        sourceTransactionId:
            type: string
            nullable: true
            length: 11
            fixed: false
            comment: 'Transaction ID of the Source'
            column: source_transaction_id
        transactionCode:
            type: string
            nullable: false
            length: 50
            fixed: false
            comment: 'Primary transaction identifier'
            column: transaction_code
        trackingNumber:
            type: string
            nullable: true
            length: 50
            fixed: false
            comment: 'Transaction Tracking Number'
            column: tracking_number
        transactionType:
            type: string
            nullable: false
            length: 10
            fixed: true
            comment: 'Type of channel to be used for Payout. Ex: BANK for Bank Account, CASH payout for Agent services. Field Values= cash/bank/credit_card'
            column: transaction_type
        remittingCurrency:
            type: string
            nullable: true
